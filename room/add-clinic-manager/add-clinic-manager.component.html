<div class="main-wrapper">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <div class="page-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="page-title">Add Clinic Manager</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form class="form" [formGroup]="submitForm" >
                        <div class="row">
                           
                            <div class="col">
                                <div class="form-group">
                                    <label>Email<span class="text-danger">*</span></label>
                                    <input type="text" formControlName="email" class="form-control"
                                        onkeyup="this.value=this.value.replace(/^\s*|\$/g,'')"
                                        [ngClass]="{'is-invalid': isSubmitted && f.email.errors }" />
                                    <div *ngIf=" isSubmitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="m-t-20 text-right">
                            <button class="btn btn-primary submit-btn add-btns-bottoms" (click)="addData(submitForm, submitForm.value)" >Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
